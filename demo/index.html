<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>kyo-ui demo</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"></link>
    <link href="../bower_components/jquery-ui/themes/base/all.css" rel="stylesheet"></link>
    <link href="../dist/kui.css" rel="stylesheet"></link>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3>kyo-ui demo</h3>
        </div>
      </div>
    </div>
    <div class="container" id="page">
      <div class="row">
        <h2 class="page-header">dete_picker</h1>
        <form>
          <div class="header row form-group" id="header">
            <div class="col-xs-4">
              <label>出发日期：</label><input class="form-control" type="text" data-type="date" value="2015-09-02" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-4">
              <label>出发日期：</label><input class="form-control" data-type="date" id="from" />
            </div>
            <div class="col-xs-4">
              <label>返回日期：</label><input class="form-control" data-type="date" id="to" minDate="#from" />
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <h2 class="page-header">auto_complete</h1>
        <form>
          <div class="form-group">
            <label>所属城市：</label>
            <input type="text" name="belongCity" id="belongCity">
          </div>
        </form>
      </div>
      <div class="row">
        <h2 class="page-header">switch_tab</h1>
        <form>
          <div class="form-group">
            <label>所属城市：</label>
            <input type="text" name="belongCitySwitch" id="belongCitySwitch">
          </div>
          <div class="form-group">
            <label>所属城市：</label>
            <input type="text" name="belongCitySwitch2" id="belongCitySwitch2">
          </div>
        </form>
      </div>
      <div class="dialog">
        <h2 class="page-header">dialog</h2>
        <button id="open-dialog" class="btn btn-primary">dialog</button>
        <button id="open-confirm" class="btn btn-primary">confirm</button>
        <button id="open-alert" class="btn btn-primary">alert</button>
        <button id="open-loading" class="btn btn-primary">loading</button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src='../bower_components/kyo/dist/kyo.js'></script>
    <script src='../dist/kyo-ui.js'></script>
    <script src="demo.js"></script>
  </body>
</html>
